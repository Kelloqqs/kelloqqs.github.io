<html>
<head>
  <title>Kitestuff</title>

<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      

  <style>
    #windy {
    width: 100%;
    height: 100%;
}

  </style>
</head>
<body>
 <div id="windy"></div>
 </body>
<script src="leaflet-windbarb.js"> </script>
<script>

const options = {
// Required: API key
key: 'UNVcpMZE4d9R6ext47fo3qsThBbxV7EL', // REPLACE WITH YOUR KEY !!!
verbose: true,

};

windyInit(options, windyAPI => {
  const { map } = windyAPI;
  
  map.setZoom(11);

  map.baseLayer.setUrl("https://stamen-tiles.a.ssl.fastly.net/toner-background/{z}/{x}/{y}.png");
  map.baseLayer.setOpacity(0.2);

  // Remove Windy city labels
  map.removeLayer(W.labelsLayer);


$.getJSON("Locaties.geojson",function(data){
    var ratIcon = L.icon({
    iconUrl: '/AG6.svg',
    iconSize: [15, 36]
  }); 
  L.geoJson(data,{
    pointToLayer: function(feature,latlng){
      var marker = L.marker(latlng,{icon: ratIcon});
      marker.bindPopup("<p>Naam: " + feature.properties.Name +"</p>");
      return marker;
    }
  }).addTo(map);
});




});

  </script>
</body>
</html>
